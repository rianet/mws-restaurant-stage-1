<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Description" content="Discover and review the greatest restaurants in your area.">
  <meta name="theme-color" content="#207cbb" />
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <picture id="mapImg" onclick="showMap()">
        <source id="source-webp" type="image/webp" srcset="img/map.webp">
        </source>
        <img src="img/map.png" alt="Map with restaurants" sizes="(max-width: 960px) 50vw, 100vw" srcset="img/map-400.png 400w, img/map-800.png 800w" />
      </picture>

      <div id="map" role="presentation" aria-label="Map with restaurants"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisine type">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
    <!-- Notification messages -->
    <section id="notifications"></section>
  </main>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=API_KEY
  &libraries=places"></script>
  <script type="application/javascript" charset="utf-8" src="js/offline.js"></script>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
</body>

</html>
